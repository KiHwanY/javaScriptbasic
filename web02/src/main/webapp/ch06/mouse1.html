//3개의 이벤트를 별도로 처리
$(function() {
	$("img").mouseout(function() {
		$("img").attr("src","../im/i0075.jpg");
	});
	$("img").mouseover(function() {
		$("img").attr("src","../im/i0076.jpg");
	});
	$("img").click(function() {
		$("img").attr("src","../im/i0073.jpg");
	});

});

</script>

<img alt="" src="../im/i0075.jpg">
