<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input_value</title>
<script src="../include/jquery-3.6.3.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#button1").click(function() {
		var name= $("#name").val();
		alert("name");
		name = prompt("이름을 입력하세요","아무개");
		$("#name").val(name); //해당태그의 value를 변경
		//태그.attr("속성이름"); 읽기 함수
		//태그.attr("속성이름" , "변경할 값"); 속성변경 함수
		$("#img1").attr("src","../im/apple.png");
		// 2개이상의 속성을 바꿀 경우 {}로 묶음
		$("#img1").attr({
			"width" : "300px",
			"height" : "300px"
		});	
		var img = $("#img1").attr("src"); //src 속성의 값을 읽음
		alert(img);
	});
});

function check() {
	var name = document.getElementById("name").value;
	alert(name);
}

</script>
</head>
<body>
이름 : <input id="name" value=""><br>
<img id="img1" src="../im/tomato.jpg"> <br>
<button id="button1">확인</button>
<button id="text" oncancel="check()">확인</button>


</body>
</html>
