<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>imageEx</title>
<script src="../include/jquery-3.6.3.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#small a").click(function(e) {//이벤트 정보를 저장할 변수 e
		e.preventDefault(); //기본효과를 막음(a태그의 하이퍼링크 기능 제거)
		//클릭한 하이퍼링크의 href 속성값
		var imgPath = $(this).attr("href");
		//large태그의 img src 속성에 복사
		$("#large img").attr({
			src : imgPath
		});
	});
	
});
</script>
<style type="text/css">
#wrap{
	text-align: center;
	width : 500px;
}
#large img{
	width: 350px;
	height: 350px
}
ul li {
	list-style: none; /* 불릿제거 */
	display: inline; /* 가로배치 */
}
ul img {
	width:100px;
	height: 100px;
}
</style>
</head>
<body>
<h2>Image Change</h2>
<div id="wrap">
<div id="large">
	<a href="#"><img alt="" src="../im/01.jpg"> </a>
</div>
<div id="small" style="top: 800px;">
	<ul>
	<li><a href="../im/01.jpg"><img  src="../im/01.jpg" border="0px"> </a> </li>
	<li><a href="../im/02.jpg"><img  src="../im/02.jpg" border="0px"> </a> </li>
	<li><a href="../im/03.jpg"><img  src="../im/03.jpg" border="0px"> </a> </li>
	<li><a href="../im/04.jpg"><img  src="../im/04.jpg" border="0px"> </a> </li>
	</ul>
	
</div>
</div>
</body>
</html>
