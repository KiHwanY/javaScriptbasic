<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>array_length</title>
<script type="text/javascript">
var array1 = [];
array1[0]=1;
array1[3]=4;
array1[5]=5;

alert(array1);
alert(array1[1]);
alert(array1.length);
//코딩상 값을 가지는 배열 요소의 개수와 length의 값이 항상 일치하는 것은 아니지만
//최종적으로 쓴 배열 index값을 기준으로 배열길이는 자동으로 계산 되어진다.

</script>
</head>
<body>

</body>
</html>
