<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>annoyClosure</title>
<script type="text/javascript">
function outerFunction(name) {
	var output = 'Hello' + name + '!';
	return function() {
		alert(output);
	};
	
}
outerFunction('Kim')();//함수호출 역할을 해야하기 때문에 (); 추가, 즉,외부 함수의 멤버지역 변수와
//리턴받는 값이 익명함수이기 때문에 호출 기호를 써야한다.
</script>
</head>
<body>

</body>
</html>
