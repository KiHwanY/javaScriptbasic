<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var s= "Hello World";
var t= "How are you "+ "today"; //문자열 연결
document.write(s+ "<br>");
document.write(t+ "<br>");
document.writeln(s); //writeln이 있지만 줄바꿈은 안된다.
document.writeln(t+ "<br>");
document.write(s.toUpperCase()+"<br>"); //대문자로 변환
document.write(t.toLowerCase()+ "<br>"); //소문자로 변환

</script>
</head>
<body>

</body>
</html>
