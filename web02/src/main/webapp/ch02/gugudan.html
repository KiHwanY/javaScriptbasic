<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gugudan</title>
<script type="text/javascript">
for(var i=2; i<=9; i++){
	document.write("<h1>"+i+"단</h1>");
	for(var k=1; k<=9; k++){
		document.write(i+"x"+k+"="+i*k+"<br>");
	}
}

</script>
</head>
<body>
<table>
	<tr>
	<td> 단</td>
	</tr>


</table>

</body>
</html>
