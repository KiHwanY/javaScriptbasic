<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>array_push</title>
<script type="text/javascript">
var array1=[1,2,3,4,5];
alert(array1.length);
array1[array1.length]=6; //array1[5]=6 즉, 자동으로 배열길이도 증가
alert(array1);

//배열은 stack메모리를 쓰기때문에 stack의 입력인 push, 출력 pop함수 사용
array1.push(7); // push()메소드로 배열 증가
alert(array1);

array1.pop();//pop()메소드로 배열 감소
alert(array1);

array1[0]=8; // 첫번째 배열 요소값을 8로 변경
alert(array1);


</script>
</head>
<body>

</body>
</html>
