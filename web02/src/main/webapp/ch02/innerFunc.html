<title>innerFunc</title>
<script type="text/javascript">
function outerFunction() {
	var a=10;
	var b=20;
	function innerFunction() {
		var b=30;
		var c=40;
		alert(a);
		alert(b);//30
		alert(c);
	}
	innerFunction();
	alert('outerFunction입니다.');
	
}
outerFunction();

</script>
