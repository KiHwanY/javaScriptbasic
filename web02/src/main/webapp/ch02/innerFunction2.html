<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerFunction2</title>
<script type="text/javascript">
function outerFunction() {
	var a=10;
	//innerFunction 변수는 익명함수의 모든 코드를 기억한다.
	var innerFunction = function() {//익명함수
	var b= 30;
	alert(a);
	alert(b);
	};
	return innerFunction; //내부익명함수를 리턴값 으로 사용
}
var out=outerFunction();
out();//변수에 함수호출기호인 ();를 덭붙이면 out변수가 기억하고 있는 innerFuncstion의 익명함수를
//호출하게 된다. 즉, 종료된 외부함수의 변수를 참조하는 out()과 같은 호출을 클로저(Closure)라고 한다.
//클로저 특징
//1. 종료된 외부 함수의 변수를 참조하는 함수
//2. 지역변수를 남겨두는 현상
//3. 자신의 환경을 기억한다.(메모리를 차지한다.)

</script>
</head>

</html>
