<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>closure2</title>
<script type="text/javascript">
function hello(name) {
	var _name = name;
	return function() {
		console.log('Hello, '+ _name);
		
	};
}
var hello1 = hello('철수');
var hello2 = hello('수영');
var hello3 = hello('장근');

hello1();
hello2();
hello3();

//메모리에서 제거(자바스크립트는 가베지컬렉터등의 기능이 없기 때문에 이처럼 수동으로 메모리 정리를 해야함.)
hello1 =null;
hello2 =null;
hello3 =null;



</script>
</head>
<body>

</body>
</html>
