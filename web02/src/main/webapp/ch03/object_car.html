<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>object_car</title>

</head>
<body>
<script type="text/javascript">
function Car(model, speed, color) {//사용자 객체(함수) 정의 
	this.model = model;
	this.speed = speed;
	this.color = color;
	this.brake = function() { this.speed -= 10;	}
	this.accel = function() { this.speed += 10; }
}
myCar = new Car("520d",250,"red");
document.write("모델 :" + myCar.model + "속도 : "+myCar.speed+"색상 : "+myCar.color+"<br>");

myCar.accel();
document.write("모델 :" + myCar.model + "속도 : "+myCar.speed+"색상 : "+myCar.color+"<br>");

myCar.brake();
document.write("모델 :" + myCar.model + "속도 : "+myCar.speed+"색상 : "+myCar.color+"<br>");

myCar.color = "yellow";
myCar.model = "530i";
myCar.speed="270";
document.write("모델 :" + myCar.model + "속도 : "+myCar.speed+"색상 : "+myCar.color+"<br>");

myCar.accel();
document.write("모델 :" + myCar.model + "속도 : "+myCar.speed+"색상 : "+myCar.color+"<br>");

</script>
</body>
</html>
