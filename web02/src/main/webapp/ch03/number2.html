<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>number2</title>
<script type="text/javascript">
var num1 = "30.5px";//string
var num2 = 40; //number
document.write("표현 가능한 가장 큰 수 : "+ Number.MAX_VALUE, "<br>");//최대값
document.write("표현 가능한 가장 큰 수 : "+ Number.MIN_VALUE, "<br>");//최소값
document.write("숫자가 아닌 경우 : "+ Number.NaN, "<br>");// Not a Number
document.write(isNaN(num1) + "<br>"); // 숫자가 아니면 true
document.write(isNaN(num2) + "<br>"); // 숫자면 false
document.write(num1+num2 + "<br>"); //문자열 연결
document.write(parseInt(num1)+num2 + "<br>");// 정수로 변환
document.write(parseFloat(num1)+num2 + "<br>");// 실수로 변환
//자바스크립트는 parseDouble()이 없다. C언어의 영향, 당시 더블타입을 잘 안썼음.
</script>
</head>
<body>

</body>
</html>
