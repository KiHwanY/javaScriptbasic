<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>number1</title>
<script type="text/javascript">
count1 = new Number(1.237); //숫자 객체 생성
count2 = 1.233;
document.write(typeof(count1) + " : " + count1 + "<br>");
document.write(typeof(count2) + " : " + count2 + "<br>");
//자료형이 틀리지만 내부적으로 같은식으로 처리됨.

//반올림해서 정수 리턴
document.write(Math.round(count1) + "<br>");
document.write(Math.round(count2) + "<br>");

document.write(count1.toFixed(2) + "<br>"); //실수.toFixed(소수이하자리수) 반올림
document.write(count2.toFixed(2) + "<br>");
if (count1.toFixed(2) == count2.toFixed(2)) {
	alert("소수 2째자리까지 같습니다.");
}else {
	alert("같지 않습니다.");
}

</script>
</head>
<body>

</body>
</html>
